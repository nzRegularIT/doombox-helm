apiVersion: apps/v1 
kind: Deployment
metadata:
  name: doombox
  namespace: doombox-demo
spec:
  selector:
    matchLabels:
      app: doombox
  replicas: 3
  template:
    metadata:
      labels:
        app: doombox
    spec:
      containers:
      - name: doombox
        image: nzregularit/doombox
        ports:
        - containerPort: 443